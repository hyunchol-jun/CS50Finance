{% extends "layout.html" %}

{% block main %}

<form action="/register" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="text" autocomplete="off" autofocus placeholder="Username" name="username">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="password" placeholder="Password" name="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="password" placeholder="Confirm password" name="confirmation">
    </div>
        <input class="btn btn-primary" type="submit" value="Register">
</form>

{% endblock %}
