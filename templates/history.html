{% extends "layout.html" %}

{% block body %}

<table>
    <thead>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td>{{stock[0]}}</td>
            <td>{{stock[1]}}</td>
            <td>{{stock[2]}}</td>
            <td>{{stock[3]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
