{% extends "layout.html" %}

{% block main %}

<table class="table tablestriped">
    <thead>
        <th class="text-start">Symbol</th>
        <th class="text-end">Shares</th>
        <th class="text-end">Price</th>
        <th class="text-end">Transacted</th>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td class="text-start">{{stock[0]}}</td>
            <td class="text-end">{{stock[1]}}</td>
            <td class="text-end">{{stock[2]}}</td>
            <td class="text-end">{{stock[3]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
