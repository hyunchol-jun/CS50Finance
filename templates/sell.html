{% extends "layout.html" %}

{% block main %}

<form action="/sell" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
            <option disable selected>Symbol</option>
            {% for stock in stocks %}
            <option value="{{ stock[0] }}">{{ stock[0] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="text" autocomplete="off" name="shares" placeholder="Shares">
    </div>
    <input class="btn btn-primary" type="submit" value="Sell">

{% endblock %}
