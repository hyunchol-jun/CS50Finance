{% extends "layout.html" %}

{% block main %}

<table class="table tablestriped">
    <thead>
        <th class="text-start">Symbol</th>
        <th class="text-start">Name</th>
        <th class="text-end">Shares</th>
        <th class="text-end">Price</th>
        <th class="text-end">Total</th>
    </thead>
    <tbody>
        {% for stock in stocks %}
        <tr>
            <td class="text-start">{{ stock.symbol }}</td>
            <td class="text-start">{{ stock.name }}</td>
            <td class="text-end">{{ stock.shares }}</td>
            <td class="text-end">{{ stock.price }}</td>
            <td class="text-end">{{ stock.total }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">CASH</td>
            <td class= "border-0 text-end">{{user_cash | usd}}</td>
        </tr>
        <tr>
            <td class= "border-0 fw-bold text-end" colspan="4">Total</td>
            <td class= "border-0 text-end">{{total_cash | usd}}</td>
        </tr>
    </tfoot>
</table>
{% endblock %}
